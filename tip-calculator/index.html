<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <h1>Tip Calculator</h1>
        <div class="calculator">
            <div class="bill">
                <label for="bill">Bill:</label>
                <input type="number" id="bill" name="bill" value="0">
            </div>
            <div class="tip-per">
                <label for="tip-per">Tip Percentage:</label>
                <input type="number" id="tip-per" name="tip-per" value="0">
            </div>
            <!--adding the type="button" is not optional in calculate-btn because if we do not do this
             then the form will be submitted and new form displayed when clicked on it-->
        <button type="button" class="calculate-btn">Calculate</button> 
        </div>
    
        <p class="total">total</p>
    </form>

</body>
<script src="script.js"></script>
</html>
